{% extends 'base/base.html' %}
{% include 'base/header.html' %}
{% load static %}

{% block content %}

    <section class="ftco-section contact-section bg-light">
      <div class="container">
        <div class="row block-9">
          <div class="col-md-6 order-md-last d-flex">
            
            <form class="bg-white p-5 contact-form" action="{% url 'signup' %}" method="post">
              {% for message in messages %}
            <h3 style="color:red">{{message}}</h3>
            {% endfor %}
              {% csrf_token %}
              <div class="form-group">
                <i class="fas fa-user icon"></i>
                <input type="text" id="username" name="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <i class="fa fas fa-envelope icon"></i>
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="form-group">
              <i class="fas fa-phone icon"></i>
              <input type="tel" id="phone" name="phone" placeholder="Phone Number" required >
          </div>
            <div class="form-group">
                <i class="fas fa-lock icon"></i>
                <input type="password" id="password1" name="password1" placeholder="Password" required>
            </div>
            <div class="form-group">
                <i class="fas fa-lock icon"></i>
                <input type="password" id="password2" name="password2" placeholder="Confirm Password" required>
            </div>
            
              <!-- <div class="form-group">
                {{ form.password }}
              </div> -->
              <div class="form-group">
                Already have an account? Sign in <a href="{% url 'signin' %}">here</a>.
                <input type="submit" value="Register" class="btn btn-primary py-3 px-5">
              </div> 
              
            </form>
          </div>
          <div class="col-md-6 d-flex">
            <div  class="bg-white" style="width:100%;position: relative; overflow: hidden;"><div style="height: 100%; width: 100%; position: absolute; top: 0px; left: 0px; background-color: rgb(229, 227, 223);">
              <img src="{% static 'images/form-img.jpg'%}" alt="" height="100%" width="100%">
            </div>
          </div>
        </div>
      </div>
      </div>
    </section>
{% endblock %}
